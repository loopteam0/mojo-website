<section class="personal">
    <!-- Hero Section -->
  <app-personal-page-hero></app-personal-page-hero>

  <!-- Secured blue strip -->
  <div id="blue-strip-mojo">
    <span id="text-rg">With Mojo your money is secured</span>
  </div>

  <!-- "Payments like never before" section-->

  <section id="container" class="payment-features-section" *ngFor="let info of paymentLikeNeverBefore">

    <!-- Main header and the sub one -->
    <div class="header-wrapper">
      <span id="text-lg">{{info.mainHeader}}</span>
      <span id="text-rg">{{info.subTitle}}</span>
    </div>
  
    <!-- Main wrapper holding the steps cards (pink background)-->
    <div [style.backgroundColor]="info.outerBg" class="steps-main-section">      
  
        <div class="step1" id="stepContainer" *ngFor="let info of info.cardInfoOne">
  
          <div style="background-image: url('{{info.innerBg}}'); background-position: center;
          background-size: cover;
          background-repeat: no-repeat;" id="inner-stepContainer">
          </div>
  
          <span id="text-md">{{info.cardTitle}}</span>
          <span id="text-sm">{{info.cardSubTitle}}</span>
  
        </div>
  
  
    </div>
  
  </section>
  

  <!-- "Currency support" section -->
  <section id="container" class="currency-support-section" *ngFor="let info of currencySupport">

    <div class="section-left-desktop">
      <img id="desktop-mockup" src="{{info.image}}" alt="">
    </div>

    <div class="section-right">

      <div class="title-container">
        <span id="text-xs">{{info.subheader}}</span>
        <span id="text-xl">{{info.mainHeader}}</span>
      </div>

      <div class="section-left-mobile">
        <img id="mobile-mockup" src="{{info.image}}" alt="">
      </div>
  

      <div class="features-container">
        <span *ngFor="let point of info.points" class="point">
          <img src="/assets/svgs/icn-check-blue.svg" alt="">
          <span id="text-rg">{{point}}</span>
        </span>
      </div>
    </div>

  </section>

  <!-- CTA container-->
  <app-mojo-merchant-cta></app-mojo-merchant-cta>

  <!-- Spend with Confidence section -->
  <div id="container" class="spend-confidence-section" *ngFor="let info of spendWithConfidence">

    <div class="spend-section-left">
      <img src="/assets/images/subHero.png" alt="">
    </div>

    <div class="spend-section-right">
      <span id="text-lg">{{info.mainTitle}}</span>
      <span id="text-rg">{{info.subTitle}}</span>
    </div>

  </div>

  <!-- Schedule bill payments section -->
  <app-schedule-bill-payments></app-schedule-bill-payments>

  <!-- How Mojo App works section-->
  <app-how-it-works></app-how-it-works>

  <!-- FAQ Section -->
  <!-- <app-faq-section></app-faq-section> -->
  
  <!-- Contact Us section -->
  <app-contact-us></app-contact-us>
  
  <!-- Newsletter section -->
  <app-newsletter></app-newsletter>

</section>
